syntax = "proto3";

package dictionaries;

option go_package = "github.com/rusgainew/tunduck-app-mk/proto-lib/dictionaries";

// Country представляет страну с кодом и названием.
//
// Используется для указания страны происхождения товаров,
// страны регистрации контрагента или странах доставки.
// Коды стран соответствуют международному стандарту ISO 3166-1 alpha-3
// или другим классификаторам, используемым в Кыргызской Республике.
//
// Примеры:
//   - код="KGZ", название="Кыргызская Республика"
//   - код="RUS", название="Россия"
//   - код="KAZ", название="Казахстан"
//   - код="UZB", название="Узбекистан"
//   - код="CHN", название="Китайская Народная Республика"
message Country {
  // Code - Код страны по международному классификатору.
  // Обычно используется 3-символьный код ISO 3166-1 alpha-3,
  // но может быть использован другой формат в зависимости от
  // требований системы ТУНДУК.
  // Примеры: "KGZ", "RUS", "KAZ", "UZB", "CHN"
  string code = 1;

  // Name - Полное наименование страны на русском языке.
  // Используется для отображения пользователю и в документах.
  // Примеры: "Кыргызская Республика", "Россия", "Казахстан"
  string name = 2;
}
