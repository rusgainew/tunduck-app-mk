syntax = "proto3";

package entities;

option go_package = "github.com/rusgainew/tunduck-app-mk/proto-lib/entities";

import "google/protobuf/wrappers.proto";

// ContractData содержит данные контракта/договора для счета-фактуры.
// Используется для привязки счета к исходному договору поставки.
message ContractData {
  // DeliveryContractNumber - Номер договора поставки/контракта.
  // Номер основного договора, на основе которого создается счет.
  string delivery_contract_number = 1;

  // DeliveryContractDate - Дата договора поставки.
  // Дата подписания основного договора поставки.
  // Формат: ISO 8601 (YYYY-MM-DD)
  google.protobuf.StringValue delivery_contract_date = 2;

  // OwnedCrmReceiptCode - Код документа в системе CRM поставщика.
  // Используется для связи с внешней CRM/ERP системой.
  string owned_crm_receipt_code = 3;
}
