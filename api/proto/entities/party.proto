syntax = "proto3";

package entities;

option go_package = "github.com/rusgainew/tunduck-app-mk/proto-lib/entities";

// Party представляет юридическое лицо или контрагента (партнера)
// в счете-фактуре или другой документации.
//
// Используется для идентификации сторон в финансово-хозяйственных операциях:
//   - Продавец/поставщик (юридическое лицо)
//   - Покупатель/приобретатель (контрагент)
//   - Головная организация и ее филиалы/представительства
//
// Структура содержит основные реквизиты организации, необходимые для
// идентификации и ведения учета по операциям.
//
// Примеры использования:
//   - LegalPerson: Party{PIN: "12345678901", FullName: "ООО Компания", ...}
//   - Contractor: Party{PIN: "98765432109", FullName: "ИП Васильев И.И.", ...}
message Party {
  // PIN - Персональный идентификационный номер (ИНН/УИН) юридического лица.
  // В Кыргызской Республике это уникальный идентификатор налогоплательщика.
  // Используется для идентификации организации в налоговой системе ТУНДУК.
  // Формат: 14 цифр (например, "12345678901234")
  // Обязательное поле для всех операций.
  string pin = 1;

  // FullName - Полное наименование юридического лица.
  // Официальное регистрационное название организации на русском языке.
  // Используется в документах и отчетах.
  // Примеры: "Открытое акционерное общество 'Компания'", "Частное предприятие 'Торговля'"
  string full_name = 2;

  // MainFullName - Полное наименование головной организации.
  // Заполняется, если текущая организация является филиалом,
  // представительством или дочерней компанией.
  // Содержит наименование материнской/головной организации.
  // Может быть пусто, если организация является самостоятельным юридическим лицом.
  string main_full_name = 3;

  // MainPIN - Персональный идентификационный номер (ИНН/УИН) головной организации.
  // Заполняется, если текущая организация является филиалом или подразделением.
  // Содержит ИНН материнской/головной организации для связывания структур.
  // Может быть пусто, если организация независимая.
  // Формат: 14 цифр (например, "98765432101234")
  string main_pin = 4;
}
